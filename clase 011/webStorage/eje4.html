<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Games of Thrones</title>
</head>
<body>
    <script>
        //objetivo: lograr que personajes queden guardados en un array dentro del LocalStorage.
            let got = [
        {
            nombre: "Jon",
            apellido: "Snow",
            edad: 23,
            ciudad: "Winterfell"
        },
        {
            nombre: "Daenerys",
            apellido: "Targaryen",
            edad: 19
        },
        {
            nombre: "Arya",
            apellido: "Stark",
            edad: 12,
            ciudad: "Winterfell"
        },
        {
            nombre: "Tyrion",
            apellido: "Lannister",
            edad: 32,
            ciudad: "Casterly Rock"
        }
    ];
        console.log(got);
        let winterlsComing= [];
        
        for (let i = 0; i < got.length ; i++) {
            //console.log(got)
            let personaje= got[i];

            if(personaje.ciudad === "Winterfell"){
                winterlsComing.push(personaje);
            }
        }
        console.log(winterlsComing);

        let json= JSON.stringify(winterlsComing)
        console.log(json);

        localStorage.setItem("Winterfell", json)

        console.log("Contenido guardado en localStorage:");
        console.log(localStorage.getItem("Winterfell"));

        //Uso Futuro:

        //3. y trabajar con ellos según sea necesario en tu aplicación.
    </script>
