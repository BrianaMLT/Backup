<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Storage</title>
</head>
<body>
    <script>
        let miNombre= "Briana"

        localStorage.setItem("userName", miNombre);
        console.log(localStorage);

        let recuperoStorzsg= localStorage.getItem("userName")
        console.log(recuperoStorzsg);

        localStorage.removeItem("userName")// o tmb, usar propiedad clear. 
    </script>
</body>
</html>
